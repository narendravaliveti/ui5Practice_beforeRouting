<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-bindingsyntax="complex">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			sap.ui.localResources("ui5practice_beforerouting");
			var app = new sap.m.App({initialPage:"idview1"});
			var page1 = sap.ui.view({id:"idview1",viewName:"ui5practice_beforerouting.view1",type:sap.ui.core.mvc.ViewType.XML});
			var page2 = sap.ui.view({id:"idview2",viewName:"ui5practice_beforerouting.view2",type:sap.ui.core.mvc.ViewType.XML});
			app.addPage(page1).addPage(page2);
			app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
