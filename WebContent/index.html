<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-bindingsyntax="complex"
				<!--data-sap-ui-compatversion="edge"-->
				<!--Registering a namespace-->
				<!--data-sap-ui-resourceroots='{-->
					<!--"webcontent":"./"-->
				<!--}'>-->
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			//	Alternate way to register a namespace
			sap.ui.localResources("controller");
			sap.ui.localResources("views");
			sap.ui.localResources("JSON");
			sap.ui.localResources("i18n");
			var app = new sap.m.App({initialPage:"idview1"});
			var page1 = new sap.ui.core.mvc.XMLView({id:"idview1",viewName:"views.view1"});
			var page2 = new sap.ui.core.mvc.XMLView({id:"idview2",viewName:"views.view2"});
			app.addPage(page1).addPage(page2);
			app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
